<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script type='module'>
        import * as app from './target/app.js';
        window.app = app;
    </script>
    <canvas id='canvas' width='600' height='500'></canvas>
    <br>
    <img src='img_up.png' onClick='app.game.snake.set_dir(0, -1)'><br>

    <img src='img_down.png' onClick='app.game.snake.set_dir(0, 1)'>
