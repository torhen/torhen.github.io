<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left">
            <div>
                <label for="change_step" id="label1">angle incr. 0.0001</label><br>
                <input type="range"  id="change_step"
                        min="0" max="0.01"   value="0.001" step="0.0001"
                        onchange="app.change_step(this.value)">
                <br>

                <label for="change_c" id="label2">c 10</label><br>
                <input type="range"  id="change_c"
                        min="1" max="50"   value="10" step="0.1"
                        onchange="app.change_c(this.value)">
                <br>

                <label for="change_radius" id="label3">radius 20</label><br>
                <input type="range"  id="change_radius"
                        min="1" max="50"   value="20" step="0.1"
                        onchange="app.change_radius(this.value)">
                <br>

                <label for="change_n" id="label4">n 2000</label><br>
                <input type="range"  id="change_n"
                        min="1" max="5000"   value="1000" step="1"
                        onchange="app.change_n(this.value)">
                <br>
            </div>
            <canvas id="canvas1"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
